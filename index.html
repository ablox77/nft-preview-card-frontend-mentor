<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="container">
    <div class="main-img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="main-img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="icon view img" class="icon-view-img">
      </div>
    </div>
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="description-paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="middle-section-div">
      <div class="mid-section-left-div">
        <img src="images/icon-ethereum.svg" alt="Green Diamond Img" class="mid-section-left-img">
        <p class="mid-section-left-text">0.041 ETH</p>
      </div>
      <div class="mid-section-right-div">
        <img src="images/icon-clock.svg" alt="Clock image" class="mid-section-right-img">
        <p class="mid-section-right-text">3 days left</p>
      </div>
    </div>
    <hr class="line-divider">
    <footer class="footer">
        <img src="images/image-avatar.png" alt="avatar img" class="footer-img">
        <p class="footer-description">Creation of <span class="footer-name-text">Jules Wyvern</span></p>
    </footer>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrew Bloxham</a>.
  </div>
</body>
</html>
